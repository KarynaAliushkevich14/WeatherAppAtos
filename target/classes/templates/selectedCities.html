<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Selected Cities Order</title>
</head>
<body>

<h3>Selected cities: </h3>

    <tr th:each="weather : ${weatherFromSelectedCities}">
        <div class="main"><p class="mains" th:text="${weather.getMain()}"></p></div>
</tr>


</body>
</html>
