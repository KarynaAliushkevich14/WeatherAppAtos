<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Selected Cities Order</title>
</head>
<body>

<h3>Selected cities: </h3>
<p></p>
<div>
    <ul th:each="weather : ${weatherFromSelectedCities}">
        <li class="main" th:text="${weather.getName()}"></li>
        <li class="main" th:text="${weather.getMain()}"></li>
        <li class="mains" th:text="${weather.getDescription()}"></li>
        <li class="mains" th:text="${weather.getTemperature()}"></li>
        <img class="icon" th:src="${weather.getIcon}"/>
    </ul>
</div>
<p></p>

</body>
</html>
